<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblock 9am -->
        <div class="time-block row">
            <div class="hour col-1 bg-light border-top border-bottom border-right border-dark">
              9am
            </div>
            <textarea class="col-10 bg-secondary"></textarea>
            <button class="saveBtn col-1 bg-primary rounded-right"><i class="fas fa-save"></i></button>
            
    </div>

        <!-- Timeblock 10am -->
          <div class="time-block row">
              <div class="hour col-1 bg-light border-top border-bottom border-right border-dark">
                10am
              </div>
              <textarea class="col-10 bg-secondary"></textarea>
              <button class="saveBtn col-1 bg-primary rounded-right"><i class="fas fa-save"></i></button>
              
      </div>

        <!-- Timeblock 11am -->
          <div class="time-block row">
              <div class="hour col-1 bg-light border-top border-bottom border-right border-dark">
                11am
              </div>
              <textarea class="col-10 bg-secondary"></textarea>
              <button class="saveBtn col-1 bg-primary rounded-right"><i class="fas fa-save"></i></button>     
      </div>

      <!-- Timeblock 12am -->
      <div class="time-block row">
        <div class="hour col-1 bg-light border-top border-bottom border-right border-dark">
          12pm
        </div>
        <textarea class="col-10 bg-danger"></textarea>
        <button class="saveBtn col-1 bg-primary rounded-right"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblock 1pm -->
      <div class="time-block row">
        <div class="hour col-1 bg-light border-top border-bottom border-right border-dark">
          1pm
        </div>
        <textarea class="col-10 bg-success"></textarea>
        <button class="saveBtn col-1 bg-primary rounded-right"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblock 2pm -->
      <div class="time-block row">
        <div class="hour col-1 bg-light border-top border-bottom border-right border-dark">
          2pm
        </div>
        <textarea class="col-10 bg-success"></textarea>
        <button class="saveBtn col-1 bg-primary rounded-right"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblock 3pm -->
      <div class="time-block row">
        <div class="hour col-1 bg-light border-top border-bottom border-right border-dark">
          3pm
        </div>
        <textarea class="col-10 bg-success"></textarea>
        <button class="saveBtn col-1 bg-primary rounded-right"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblock 4pm -->
      <div class="time-block row">
        <div class="hour col-1 bg-light border-top border-bottom border-right border-dark">
          4pm
        </div>
        <textarea class="col-10 bg-success"></textarea>
        <button class="saveBtn col-1 bg-primary rounded-right"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblock 5pm -->
      <div class="time-block row">
        <div class="hour col-1 bg-light border-top border-bottom border-right border-dark">
          5pm
        </div>
        <textarea class="col-10 bg-success"></textarea>
        <button class="saveBtn col-1 bg-primary rounded-right"><i class="fas fa-save"></i></button>
      </div>

</div>


      

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./style.js"></script>
  </body>
</html>
